    <!-- 分类的模板 -->
    <script type = "text/template" id="topCategoryTpl">
        {{each rows}}
        <li data-id="{{$value.id}}">{{$value.categoryName}}</li>

    <script type = "text/template" id="secondCategoryTpl">
